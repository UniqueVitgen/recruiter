<div class="row" >
  <div  *ngFor="let candidate of selectedCandidates | slice:0:limitTo ? limitTo : selectedCandidates.length; let i = index" class="col-12 col-md-3 center-item heightitem">
    <app-candidate-dashboard-item [haveHoverEffect]="haveHoverEffect" [isClosedIcon]="isClosedIcon" (deleteCandidate)="deleteCandidate()" [candidate]="candidate"></app-candidate-dashboard-item>
  </div>
  <div *ngIf="haveAddElement" (click)="addCandidate()" class="col-12 col-md-3 center-item">
    <mat-card class="candidate-dashboard-item add-item">
      <mat-icon>add</mat-icon>
    </mat-card>
  </div>
</div>
