<div class="row">

  <div class="col-3 padding-element">
    <span class="height-div"></span>
    <mat-form-field class="float-right">
    <mat-select [placeholder]="'ItemPerPage' | translate" [(ngModel)]="itemsPerPage" matInput>
      <mat-option *ngFor="let state of itemsPerPageValues" [value]="state">{{state}}</mat-option>
    </mat-select>
    </mat-form-field>
  </div>
  <div class="col-4 center-vertical-text-container" >
    <pagination-controls *ngIf="isPagination" [previousLabel]="''" [nextLabel]="''" [directionLinks]="true" class="custom-pagination float-left " autoHide="true" responsive="true" (pageChange)="p = $event">
    </pagination-controls>
  </div>
  <div class="col-6"></div>
</div>
<div *ngIf="selectedCandidates" class="row">
  <div
    *ngFor="let candidate of selectedCandidates | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | slice:0:limitTo ? limitTo : selectedCandidates.length; let i = index"
    [ngClass]=" filledCells ? 'col-md-' + filledCells : 'col-md-3'" class="col-12 center-item heightitem">
    <app-candidate-dashboard-item [clickableCandidate]="true" [haveHoverEffect]="haveHoverEffect"
                                  [isDeleteIcon]="isDeleteIcon" [isClosedIcon]="isClosedIcon" (deleteCandidate)="deleteCandidate(candidate)" (deleteCandidateFromTheBase)="deleteCandidateFromTheBase(candidate)"

                                  [candidate]="candidate"></app-candidate-dashboard-item>
  </div>
  <div *ngIf="haveAddElement" [ngClass]=" filledCells ? 'col-md-' + filledCells : 'col-md-3'" (click)="addCandidate()"
       class="col-12 center-item">
    <mat-card class="candidate-dashboard-item add-item">
      <mat-icon>add</mat-icon>
    </mat-card>
  </div>

</div>
