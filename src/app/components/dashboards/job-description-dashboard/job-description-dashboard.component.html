    <div *ngFor="let vacancy of selectedVacancies; let vacancyID = index" class="vacancy">

      <mat-expansion-panel class="vacancyPannel">
        <mat-expansion-panel-header>

          <mat-panel-title>
            <h3>{{vacancy.position}} <label class="vacancyStatus">
              &#10687;
            </label></h3>
          </mat-panel-title>

          <mat-panel-description>
            <label class="description"> Total number of candidates:</label>
          </mat-panel-description>

        </mat-expansion-panel-header>
        <div class="latestCandidates">
          <mat-card class="example-card">

              <mat-card-title>Mike</mat-card-title>

            </mat-card-header>

                 src="https://upload.wikimedia.org/wikipedia/commons/3/38/Wikipedia_User-ICON_byNightsight.png"

              <p>
                Conacts:<br>

              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="addButton">Info</button>
              <br>
              <button mat-button class="addButton">Arrange an interview</button>
            </mat-card-actions>
          </mat-card>

      <button class="vacancyEditButton" mat-raised-button (click)="goToJobDescriptionPage(vacancy)">Info</button>

    </div>
    <div class="col-12 col-md-12 center-item">
      <button (click)="openJobDescriptionDialog()" class="half-width" mat-raised-button color="primary">Add New</button>
