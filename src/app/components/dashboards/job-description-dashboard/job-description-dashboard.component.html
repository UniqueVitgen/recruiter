<div class="example-full-width">
  <br>
  <div
    *ngFor="let vacancy of selectedVacancies | paginate: { itemsPerPage: itemsPerPage, currentPage: p, id: idPagination } ; let vacancyID = index"
    class="vacancy">
    <app-vacancy-accordion [vacancy]="vacancy"
                           [vacancyID]="vacancyID"
                           (onGoToJobDescriptionPage)="goToJobDescriptionPage($event)"
                           (onOpenDeleteVacancyDialog)="openDeleteVacancyDialog($event)">
    </app-vacancy-accordion>
  </div>
</div>
