<!--<mdb-card>-->
<app-modal-component>
  <dialog-title>
    <!--<mdb-card-header class="info-color white-text text-center py-4">-->
    <!--<h5>-->
    <!--<strong>Interview</strong>-->
    <!--</h5>-->
    <!--</mdb-card-header>-->
    <div> {{data.title | translate}}
      <button (click)="onNoClick()" class="float-right" mat-icon-button>
        <mat-icon [matTooltip]="'To close' | translate">close</mat-icon>
      </button>
    </div>
  </dialog-title>
  <dialog-body>
    {{data.message | translate}}
  </dialog-body>
  <dialog-footer class="example-full-width">
    <span class="float-right">
      <button mat-button cdk-focus-initial (click)="onNoClick()">{{'No Thanks' | translate}}</button>
      <button autofocus mat-raised-button cdk-focus-initial (click)="clickOk()" color="primary">{{data.buttonText | translate}}</button>
    </span>
  </dialog-footer>
</app-modal-component>
