<app-modal-component>
  <dialog-title>
    <div class="center-text"> Day
      <mat-icon (click)="onNoClick()" class="float-right action-icon">close</mat-icon>
    </div>
  </dialog-title>
  <dialog-body>
    <mat-form-field>
      <input matInput [(ngModel)]="editedInterview.planDate" [matDatepicker]="picker" placeholder="From">
      <mat-datepicker-toggle name="dateSuffix" matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker  #picker></mat-datepicker>
    </mat-form-field>

    <br>
    <mat-form-field >
      <input matInput  [(ngModel)]="editedInterview.factDate" [min]="editedInterview.planDate" [matDatepicker]="picker1" placeholder="To">
      <mat-datepicker-toggle name="dateSuffix1" matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </dialog-body>
  <dialog-footer>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button (click)="addInterview()" cdkFocusInitial>Ok</button>
  </dialog-footer>
</app-modal-component>
