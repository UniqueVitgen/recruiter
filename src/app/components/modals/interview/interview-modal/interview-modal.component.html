<app-modal-component>
  <dialog-title>
    <!--<mdb-card-header class="info-color white-text text-center py-4">-->
      <!--<h5>-->
        <!--<strong>Interview</strong>-->
      <!--</h5>-->
    <!--</mdb-card-header>-->
    <div class="center-text"> Interview
    <mat-icon (click)="onNoClick()" class="float-right action-icon">close</mat-icon>
    </div>
  </dialog-title>
  <dialog-body>
    <form [formGroup]="interviewForm">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)]="planDate.dateDate" (dateChange)="updateDate($event)" formControlName="from" [(ngModel)]="editedInterview.planDate" [matDatepicker]="picker" placeholder="From">
        <mat-datepicker-toggle name="dateSuffix" matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!--<mat-form-field class="example-full-width">-->

      <!--<input placeholder="Start Time" matInput atp-time-picker>-->
        <!--<button mat-button matSuffix mat-icon-button aria-label="Pick Start Time">-->
          <!--<mat-icon>access_time</mat-icon>-->
        <!--</button>-->
      <!--</mat-form-field>-->
      <!--<mat-form-field class="example-full-width">-->

        <!--<input type="time" placeholder="End time" matInput atp-time-picker>-->
        <!--<button mat-button matSuffix mat-icon-button aria-label="Pick End Time">-->
          <!--<mat-icon>access_time</mat-icon>-->
        <!--</button>-->
      <!--</mat-form-field>-->
      <!--<ejs-timepicker placeholder='Select a time' [showClearButton]="false"></ejs-timepicker>-->
      <!--<mdb-time-picker [buttonLabel]="'Done'" [twelvehour]="false" [darktheme]="true" [placeholder]="'Selected time'" [label]="'Dark version, 24hours'"></mdb-time-picker>-->
      <!--<md2-datepicker #birthday></md2-datepicker>-->
      <!--<button [md2DatepickerToggle]="birthday"></button>-->

      <mat-form-field class="example-full-width">
      <input formControlName="fromTime" matInput placeholder="Start Time" [(ngModel)]="planDate.timeString"  [format]="24" [ngxTimepicker]="toggleTimepicker">
        <button class="custom-timepicker-toggle" mat-button matSuffix mat-icon-button aria-label="Pick End Time">
        <ngx-material-timepicker-toggle  [for]="toggleTimepicker">
          <mat-icon ngxMaterialTimepickerToggleIcon>access_time</mat-icon>
        </ngx-material-timepicker-toggle>
        </button>
      <ngx-material-timepicker (timeSet)="updateTime($event)"  [ngxMaterialTimepickerTheme]="darkTheme" #toggleTimepicker></ngx-material-timepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(value)]="sourceVacancy">
          <mat-option *ngFor="let food of vacancies" [value]="food">
            {{food.position}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!--<mat-form-field class="example-full-width">-->
        <!--<input matInput placeholder="End Time"  [format]="24" [ngxTimepicker]="toggleTimepickerEnd">-->
        <!--<button class="custom-timepicker-toggle" mat-button matSuffix mat-icon-button aria-label="Pick End Time">-->
          <!--<ngx-material-timepicker-toggle  [for]="toggleTimepickerEnd">-->
            <!--<mat-icon ngxMaterialTimepickerToggleIcon>access_time</mat-icon>-->
          <!--</ngx-material-timepicker-toggle>-->
        <!--</button>-->
        <!--<ngx-material-timepicker  [ngxMaterialTimepickerTheme]="darkTheme" #toggleTimepickerEnd></ngx-material-timepicker>-->
      <!--</mat-form-field>-->

      <br>
      <mat-form-field class="example-full-width">
        <input matInput formControlName="to"  [(ngModel)]="editedInterview.factDate" [min]="editedInterview.planDate" [matDatepicker]="picker1" placeholder="Fact Date">
        <mat-datepicker-toggle name="dateSuffix1" matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </form>
  </dialog-body>
  <dialog-footer>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="primary" [disabled]="interviewForm.invalid" (click)="addInterview()" cdkFocusInitial>Ok</button>
  </dialog-footer>
</app-modal-component>
