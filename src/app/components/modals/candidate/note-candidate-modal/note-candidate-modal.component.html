<app-modal-component>
  <dialog-title>
    <span *ngIf="data.isEdit">
      Edit Experience
    </span>
    <span *ngIf="!data.isEdit">
      Add Experience
    </span>
  </dialog-title>
  <dialog-body>
    <form [formGroup]="formNote">
      <mat-form-field class="example-full-width">
        <mat-select required formControlName="state" placeholder="Feedback State" [(ngModel)]="editedFeedback.feedbackState.name" matInput>
          <mat-option *ngFor="let state of testFeedbackStates" [value]="state" >{{state}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea formControlName="text" required [(ngModel)]="editedFeedback.feedbackText" matInput placeholder="feedback Text"></textarea>
      </mat-form-field>
    </form>
