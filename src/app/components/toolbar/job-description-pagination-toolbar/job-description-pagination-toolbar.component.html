

<div class="row">
  <div class="col-3 padding-element">
    <span class="height-div"></span>
    <mat-form-field class="float-right">
      <mat-select [placeholder]="'VacancyPerPage' | translate" [(ngModel)]="size" (ngModelChange)="changeSize()" matInput>
        <mat-option *ngFor="let state of itemsPerPageValues" [value]="state">{{state}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col-5 center-vertical-text-container">
    <pagination-controls [id]="2" class="custom-pagination float-left" [nextLabel]="''" [previousLabel]="''"
                         [responsive]="true" [autoHide]="true" (pageChange)="changePage($event)">
    </pagination-controls>
  </div>

  <div class="col-4 center-item">
    <button (click)="clickAddButton()" class="vacancy-add-buttons" mat-raised-button color="primary">{{'Add new vacancy' | translate}}
    </button>
  </div>
</div>
<ng-content></ng-content>
