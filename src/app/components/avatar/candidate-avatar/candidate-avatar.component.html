<div class="user-avatar" [ngClass]="{'user-avatar-hover': haveHoverEffect}">
  <img [src]="src" alt="" onerror="this.src = '/assets/candidate/middle-man.jpg'" />
  <mat-icon *ngIf="isStatus" class="fiber-icon-image"
            matTooltip="{{'Status' | translate}}: {{candidate.candidateState?.name | translate}}"
            [ngClass]="{'cv-accepted': candidate.candidateState?.name== 'CV accepted',
            'cv-rejected': candidate.candidateState?.name== 'CV rejected',
            'accepted-for-interview': candidate.candidateState?.name== 'Accepted for interview',
            'new' : candidate.candidateState?.name== 'New'}">fiber_manual_record</mat-icon>
  <input type="checkbox" *ngIf="isSelect" class="modal-select-checkbox"
              [matTooltip]="'Select' | translate" [(ngModel)]="checkBoxValue">
  <div (click)="clickAvatar()" class="avatar-hover">
    <mat-icon *ngIf="isClosedIcon" (click)="$event.stopPropagation()"  mat-icon-button [matMenuTriggerFor]="menu" class="close-icon-image" [matTooltip]="'Delete Candidate' | translate">more_horiz</mat-icon>
    <mat-icon *ngIf="isDeleteIcon" (click)="clickDelete(); $event.stopPropagation()"  mat-icon-button class="close-icon-image" [matTooltip]="'Delete Candidate' | translate">close</mat-icon>
    <mat-icon *ngIf="isEditedIcon" (click)="clickEdit()" class="edit-icon-image">create</mat-icon>
    <!--<mat-icon *ngIf="isMoreIcon" (click)="clickEdit()" class="more-icon-image">apps</mat-icon>-->
  </div>
  <!--<div class="user-name">-->
    <!--<div>-->
      <!--<span class="font-weight-bold">Full name:</span>-->
      <!--&nbsp;-->
      <!--<span>{{userWorker.formatFullName(candidate)}}</span>-->
    <!--</div>-->
    <!--<div *ngFor="let contact of candidate.contacts">-->
      <!--<span class="font-weight-bold">{{contact.contactType}}:</span>-->
      <!--&nbsp;-->
      <!--<span>{{contact.contactDetails}}</span>-->
    <!--</div>-->
  <!--</div>-->

</div>
<mat-menu #menu="matMenu">
  <button (click)="clickClose()" mat-menu-item>{{'Remove from this vacancy'| translate}}</button>
  <button (click)="clickRemoveFromBase()" mat-menu-item>{{'Remove from the system'| translate}}</button>
</mat-menu>
