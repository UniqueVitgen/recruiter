    <mat-card class="backgroundCard">
      <!--<p>-->
      <div *ngIf="!readonly">

        <mat-form-field class="example-full-width custom-form-field">
          <input (blur)="onFocusoutAnyInput()"   [(ngModel)]="candidate.name"  matInput placeholder="Name" readonly="false" >
        </mat-form-field>
        <mat-form-field class="example-full-width custom-form-field">
          <input (blur)="onFocusoutAnyInput()" [(ngModel)]="candidate.surname" matInput placeholder="Surname" >
        </mat-form-field>
        <mat-form-field class="example-full-width custom-form-field">
          <input (blur)="onFocusoutAnyInput()" matInput placeholder="Position">
        </mat-form-field>
        <mat-form-field class="example-full-width custom-form-field">
          <!--<input (blur)="onFocusoutAnyInput()" [(ngModel)]="candidate.candidateState.name" matInput placeholder="Status"> -->
          <mat-select [(ngModel)]="candidate.candidateState.name" matInput (blur)="onFocusoutAnyInput()">
            <mat-option *ngFor="let state of setStates" [value]="state" >{{state}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="readonly">
        <div class="row">
          <div class="col-3">
            <span class="font-weight-bold float-right">Name:</span>
          </div>
          <div class="col-9">
            <span>{{candidate.name}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <span class="font-weight-bold float-right">Surname:</span>
          </div>
          <div class="col-9">
            <span>{{candidate.surname}}</span>
          </div>
        </div>
      </div>
      <!--Name: <span>{{candidate.name}} {{candidate.surname}}</span>-->

      <!--Position: <span>??</span>-->
      <!--<mat-icon class="edit-icon">create</mat-icon>-->
      <!--</p>-->
      <!--<p>-->
    </mat-card>
    <br>
    <mat-card class="backgroundCard">
      <mat-card-title>Contacts</mat-card-title>
      <mat-card-content>
        <div *ngIf="!readonly">
          <mat-checkbox [(ngModel)]="tests[0].have" (ngModelChange)="changeEmail()">
            <mat-form-field class="example-full-width" *ngIf="tests[0].have && tests[0].object">
              <input [formControl]="tests[0].control" [(ngModel)]="tests[0].object.contactDetails" (blur)="onFocusoutAnyInput(tests[0].control.valid)" matInput placeholder="Email">
            </mat-form-field>
            <span  *ngIf="!tests[0].have">Email</span>
            <!--<mat-error *ngIf="tests[0].control.hasError('pattern') && tests[0].control.touched">-->
              <!--Email is invalid <strong>not saved</strong>-->
            <!--</mat-error>-->
          </mat-checkbox>
          <br>
          <mat-checkbox [(ngModel)]="tests[1].have" (ngModelChange)="changeSkype()">
            <mat-form-field class="example-full-width" *ngIf="tests[1].have && tests[1].object">
              <input [formControl]="tests[1].control" [(ngModel)]="tests[1].object.contactDetails" (blur)="onFocusoutAnyInput(tests[1].control.valid)" matInput placeholder="skype">
            </mat-form-field>
            <span  *ngIf="!tests[1].have">skype</span>
          </mat-checkbox>
          <br>
          <mat-checkbox [(ngModel)]="tests[2].have" (ngModelChange)="changePhone()">
            <mat-form-field class="example-full-width" *ngIf="tests[2].have && tests[2].object">
              <input [formControl]="tests[2].control"  [textMask]="{mask: MaskConst.PHONE}" [(ngModel)]="tests[2].object.contactDetails" (blur)="onFocusoutAnyInput(tests[2].control.valid)" matInput placeholder="phone">
            </mat-form-field>
            <span  *ngIf="!tests[2].have">phone</span>
          </mat-checkbox>
        </div>
        <div *ngIf="readonly">
          <div class="row" *ngFor="let contact of candidate.contacts">
            <div class="col-3">
              <span class="font-weight-bold float-right">{{contact.contactType}}</span>
            </div>
            <div class="col-9">
              <span>{{contact.contactDetails}}</span>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
