<mat-label style="color: gray;">  {{viewOfDate}}</mat-label>
<mat-card >
  <mat-icon class="delete" matTooltip="Delete" matTooltip="Delete" (click)="delete()">close</mat-icon>
  <mat-card-title><mat-icon class="myIcon">insert_drive_file</mat-icon> Image</mat-card-title>
  <mat-card-content>
    <div class="image-item-container">
      <img class="image-item" [src]=" candidateWorker.generatePhotoUrl(editedAttachment)" />
    </div>

    <!--<app-candidate-attachment></app-candidate-attachment>-->
    <mat-form-field class="example-full-width">
      <textarea (blur)="onFocusoutAnyInput()" matInput placeholder="Comment"></textarea>
    </mat-form-field>
  </mat-card-content>
</mat-card>
