<mat-card>
  <mat-card-title>Interview</mat-card-title>
  <mat-form-field >
    <input matInput [matDatepicker]="picker1" placeholder="When">
    <mat-datepicker-toggle name="dateSuffix1" matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Where">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Who conducts">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Comment"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary">Save</button>
</mat-card>
