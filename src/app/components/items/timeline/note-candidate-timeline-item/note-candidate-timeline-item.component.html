<mat-label style="color: gray;">  {{viewOfDate}}</mat-label>
<mat-card class="backgroundCard">
  <mat-icon class="delete" (click)="delete()">close</mat-icon>
  <mat-card-title><mat-icon class="myIcon">feedback</mat-icon> Notes</mat-card-title>
  <mat-form-field class="example-full-width custom-form-field">
    <textarea (blur)="onFocusoutAnyInput()" [(ngModel)]="editedNote.feedbackText" placeholder="Feedback comment" matInput></textarea>
  </mat-form-field>
</mat-card>
