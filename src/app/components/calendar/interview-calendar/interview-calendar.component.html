<div class="calendar-container" *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventDrop)="dropInterview($event)" [(eventsModel)]="calendarEventList"
                   (clickButton)="clickButton($event)" (dayClick)="addInterview($event)" (eventClick)="changeInterview($event)"
                   ></ng-fullcalendar>
</div>
