<div class="row">
  <div class="col-12">
    <div id="imaginary_container">

          <span class="input-group-text" id="basic-addon1"><mat-icon>search</mat-icon></span>
        </div>
        <input type="text" (input)="search($event.target.value)" class="form-control" placeholder="{{'Search'| translate}}">
        <div *ngIf="isAdvancedSearch" class="input-group-append">
          <span class="input-group-text" id="inputGroupFileAddon02"><a>{{'Advanced search' | translate}}</a></span>
        </div>
        <!-- <span class="input-group-addon">
          <button type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>

      </div>
    </div>
