<app-search-input [isAdvancedSearch]="true" [autocompleteList]="positions"
                  (onSearch)="search($event)"
                  [(isActiveAdvancedSearch)]="isFilter"
                  (isActiveAdvancedSearchChange)="clickAdvancedSearch()"
></app-search-input>
<mat-card  *ngIf="isFilter">
  <app-job-description-filter-toolbar
                                      [statusesList]="toppingList"
                                      [(minSalary)]="minSalary"
                                      [(maxSalary)]="maxSalary"
                                      [salaryLow]="lowSalary"
                                      [salaryTop]="topSalary"
                                      [yearsRequiredLow]="lowYearRequired"
                                      [yearsRequiredTop]="topYearRequired"
                                      [(minYearsRequired)]="minYearRequired"
                                      [(maxYearsRequired)]="maxYearRequired"
                                      [(selectedStatuses)]="selectedList"
                                      [(includeUndefinedYearsRequired)]="includeUndefinedYearsRequired"
                                      [(includeUndefinedSalary)]="includeUndefinedSalary"
                                      (includeUndefinedSalaryChange)="changeFilterObject()"
                                      (includeUndefinedYearsRequiredChange)="changeFilterObject()"
                                      (maxYearsRequiredChange)="changeFilterObject()"
                                      (minYearsRequiredChange)="changeFilterObject()"
                                      (minSalaryChange)="changeFilterObject()"
                                      (maxSalaryChange)="changeFilterObject()"
                                      (validYearsRequiredFilterChange)="validYearsRequiredFilterChange($event)"
                                      (validSalaryFilterChange)="validSalaryFilterChange($event)"
                                      (selectedStatusesChange)="changeFilterObject()"></app-job-description-filter-toolbar>
  <app-sort-toolbar
    [sourceProperties]="sourceProperties"
    [sourceDirections]="sourceDirections"
    [(sortDirection)]="sortDirection"
    [(selectedProperty)]="sortedProperty"
    (sortDirectionChange)="changeSortObject()"
    (selectedPropertyChange)="changeSortObject()"
  ></app-sort-toolbar>
</mat-card>
<br>
<mat-card>
  <div class="row">
    <div class="col-5 padding-element">
      <div class="column">
        <label style="margin-left: 50px;"><span>{{'Selected number of vacancies' | translate}}</span> ({{filteredVacanciesLength}}
          {{'of' | translate}} {{jobDescriptionList?.length}})</label>
      </div>
    </div>
    <div class="col-3">
    </div>
    <div class="col-4 item-center">
      <button (click)="openJobDescriptionDialog()" class="vacancy-add-buttons" mat-raised-button color="primary">{{'Add new vacancy' | translate}}
      </button>
    </div>
  </div>


  <app-job-description-dashboard [isPagination]="true" [isFilter]="isFilter"
                                 [filterStatuses]="selectedList" [itemsPerPageValues]="itemsPerPageValues" [search]="searchValue"
                                 [minSalary]="minSalary"
                                 [maxSalary]="maxSalary"
                                 [minYearsRequired]="minYearRequired"
                                 [maxYearsRequired]="maxYearRequired"
                                 [idPagination]="idPagination"
                                 [jobDescriptionList]="jobDescriptionList"
                                 [itemsPerPage]="size"
                                 [p]="page"
                                 [isSort]="isFilter"
                                 [sortedDirection]="sortDirection"
                                 [sortedProperty]="sortedProperty"
                                 [validSalaryFilter]="validSalaryFilter"
                                 [validYearsRequiredFilter]="validYearsRequiredFilter"
                                 [includeUndefinedSalary]="includeUndefinedSalary"
                                 [includeUndefinedYearsRequired]="includeUndefinedYearsRequired"
                                 (changeFilteredLength)="changeFilteredLength($event)"
                                 (addVacancy)="getVacancies()" (deleteVacancy)="deleteVacancy($event)"></app-job-description-dashboard>
  <br>
  <app-pagination-toolbar
    [itemsPerPageValues]="itemsPerPageValues"
    [placeholder]="'VacancyPerPage'"
    [addButtonText]="'Add new vacancy'"
    [numberOfVacancies]="filteredVacanciesLength"
    [numberOfVacanciesTitle]="'Total number of vacancies' | translate "
    [(size)]="size"
    [(page)]="page"
    (sizeChange)="changePaginationObject()"
    (pageChange)="changePaginationObject()"
    [idPagination]="idPagination"
    (clickAddButton)="openJobDescriptionDialog()"  >
  </app-pagination-toolbar>

</mat-card>
