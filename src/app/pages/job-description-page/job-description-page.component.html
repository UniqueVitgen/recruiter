<mat-card>
  <div class="row">
    <div class="col-12">
      <mat-card>
        <app-job-description-short-info *ngIf="vacancy" [vacancy]="vacancy"
                                        [isEdited]="false" [buttonEdit]="true" [buttonDelete]="false" (changeVacancy)="changeVacancy($event)"></app-job-description-short-info>
      </mat-card>
    </div>
    <!--<div class="col-12">
      <app-job-description-requirements *ngIf="vacancy" [vacancy]="vacancy"
                                        [isMoreIcon]="true"></app-job-description-requirements>
    </div>-->
  </div>
</mat-card>

<br>
<mat-card>
  <mat-card-title>
    <span>Selected Candidates</span>
    &nbsp;
    <button mat-mini-fab color="primary" (click)="changeSearchInput()">
      <mat-icon>search</mat-icon>
    </button>
    &nbsp;
    <button mat-mini-fab color="primary">
      <mat-icon>person_add</mat-icon>
    </button>
  </mat-card-title>
  <app-search-input *ngIf="searchInput" (onSearch)="search($event)"></app-search-input>
  <mat-divider></mat-divider>
<br>
<app-candidate-dashboard [search]="searchValue" (addCandidate)="addCandidate($event)" *ngIf="vacancy && vacancy.candidates" [candidates]="vacancy.candidates" [haveAddElement]="true"></app-candidate-dashboard>

</mat-card>
<br>
<mat-card>
  <mat-card-title>
    <span>Possible Candidates</span>
    &nbsp;
    <button mat-mini-fab color="primary">
      <mat-icon>search</mat-icon>
    </button>
    &nbsp;
    <button mat-mini-fab color="primary">
      <mat-icon>person_add</mat-icon>
    </button>
  </mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <app-candidate-dashboard *ngIf="candidates" [candidates]="candidates"
                           [haveAddElement]="false"></app-candidate-dashboard>
</mat-card>
