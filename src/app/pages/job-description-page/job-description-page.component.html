<mat-card>
  <div class="row">
    <div class="col-12">
      <mat-card>
        <app-job-description-short-info *ngIf="vacancy" [vacancy]="vacancy"
                                        [isEdited]="false" [buttonEdit]="true" [buttonDelete]="false" (changeVacancy)="changeVacancy($event)"></app-job-description-short-info>
      </mat-card>
    </div>
    <!--<div class="col-12">
      <app-job-description-requirements *ngIf="vacancy" [vacancy]="vacancy"
                                        [isMoreIcon]="true"></app-job-description-requirements>
    </div>-->
  </div>
</mat-card>

<br>
<mat-card>
  <mat-card-title>
    <span>{{'Selected Candidates' | translate}}</span>
    &nbsp;
    <button [matTooltip]="'Search' | translate" mat-mini-fab color="primary" (click)="changeSearchInputSelected()">
      <mat-icon>search</mat-icon>
    </button>
    &nbsp;
    <button  (click)="$event.stopPropagation()"  mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
      <mat-icon class="close-icon-image" [matTooltip]="'Add Candidate' | translate">person_add</mat-icon>
    </button>
    <!--<button mat-mini-fab color="primary" (click)="openExistingCandidatesModalWindow()" >-->
      <!--<mat-icon>person_add</mat-icon>-->
    <!--</button>-->
    <!--<button mat-mini-fab color="primary" (click)="addModalCandidate()" >-->
      <!--<mat-icon>person_add</mat-icon>-->
    <!--</button>-->
  </mat-card-title>
  <div *ngIf="searchInputSelected">
    <app-search-input (onSearch)="searchSelected($event)"></app-search-input>
    <br>
  </div>
  <mat-divider></mat-divider>
<br>
<app-candidate-dashboard [isPagination]="false" [isDeleteIcon]="false" [isClosedIcon]="true" (deleteCandidate)="askForDeleteCandidate($event)" (deleteCandidateFromTheBase)="askForDeleteCandidateFromTheBase($event)" [search]="searchValueSelected" (addCandidate)="addCandidate($event)" *ngIf="vacancy && vacancy.candidates" [candidates]="vacancy.candidates" [haveAddElement]="false"></app-candidate-dashboard>


</mat-card>
<mat-menu #menu="matMenu">
  <button (click)="openExistingCandidatesModalWindow()" mat-menu-item>{{'Add existed candidate'| translate}}</button>
  <button (click)="addModalCandidate()" mat-menu-item>{{'Add new candidate'| translate}}</button>
</mat-menu>
