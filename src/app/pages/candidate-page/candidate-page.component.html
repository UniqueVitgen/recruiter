
  <mat-spinner *ngIf="!candidate">
  </mat-spinner>
  <div class="container-sticky">
    <div class="custom-sticky-short-info">
      <app-short-info-user (clickAvatar)="clickAvatar()" *ngIf="candidate" [haveHoverEffectOnAvatar]="true" [isEditIconOnAvatar]="true" [readonly]="false" [candidate]="candidate"></app-short-info-user>
    </div>
    <div  class="custom-sticky-timeline">
      <app-candidate-timeline *ngIf="candidate"  [candidate]="candidate" (clickClose)="deleteTimelineItem($event)" (addTimelineItem)="addTimelineItem($event)" (changeTimeline)="changeTimelineItem($event)" [timelineNotes]="eventNoteList"></app-candidate-timeline>
    </div>
  </div>

  <!--<input #fileInput (change)="test()" formControlName="filePath" type="file" id="getFile" class="hidden-input-upload" placeholder="filePath">-->
