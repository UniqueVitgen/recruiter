
  <mat-spinner *ngIf="!candidate">
  </mat-spinner>
  <div class="container">
    <div class="custom-sticky-short-info">
      <!--<div sticky [sticky-offset-top]="60" ng-reflect-width="auto">-->
        <div >
      <!--<mat-card>-->
          <app-short-info-user (clickAvatar)="clickAvatar()" *ngIf="candidate" [haveHoverEffectOnAvatar]="true" [isEditIconOnAvatar]="true" [readonly]="false" [candidate]="candidate"></app-short-info-user> <br>
      </div>
    <!--</div>-->
    </div>
    <div  class="custom-sticky-timeline">
      <app-candidate-timeline *ngIf="candidate"  [candidate]="candidate" (clickClose)="deleteTimelineItem($event)" (addTimelineItem)="addTimelineItem($event)" (changeTimeline)="changeTimelineItem($event)" [timelineNotes]="eventNoteList"></app-candidate-timeline>
    </div>
  <input #fileInput (change)="selectFile($event)" formControlName="filePath" type="file" id="getFile" class="hidden-input-upload" placeholder="filePath">
  </div>
